<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <script src="script.js"></script>
    <title>ITPAY</title>
</head>
<body>
    <div class="container">
        <div class="texto">
         <div class="titulo">
            <h1>App de gastos</h1>
         </div>
         <div class="subtitulo">
            <p>Ingresa cuánto pagó cada persona</p>
         </div>
         </div>
         <p>Nombre</p>
         <div class="input-group mb-3">
            <input type="text" class="form-control" id="persona" aria-label="Username" aria-describedby="basic-addon1">
         </div>
         <p>Monto</p>
         <div class="input-group mb-3">
            <input type="number" class="form-control" id="monto" aria-label="Amount (to the nearest dollar)">
            </div>
            <button type="button" id="enviar" class="btn btn-danger">Enviar</button>
            <div class="dropdown-divider"></div>
            <p>Total: <span id="final"></span></p>
            <div id="total">               
            </div>
            <p>Cada uno debe pagar: <span id="aporte"></span></p>
    </div>

</body>
</html>
